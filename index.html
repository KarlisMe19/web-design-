<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="spiderverse logo.jpg" type="image/png">
    <title>Karl's Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-placeholder">
        <div id="button-placeholder">
            <button class="navigation-button" onclick="scrollToSection('first-section')">First Section</button>
            <button class="navigation-button" onclick="scrollToSection('second-section')">Second Section</button>
        </div>
        <div id ="text-placeholder">
            <h2 id="inside-top-placeholder">Hello</h2>
        </div>
    </div>
    <section id="first-section">
        <div>
            <figure class="figure">
                <img class="spiderverse-characters" src="miles morales" alt="miles morales">
            </figure>
            <figure>
                <img class = "spiderverse-characters"src="gwen stacy.jpg" alt="gwen stacy">
            </figure>
        </div>
    </section>
    <section id="second-section">
        <div id="second-div">
            <figure>
                <img src="miles morales figurine.png" alt="miles morales figurine">
            </figure>
            <figure>
                <img src="gwen stacy figurine.png" alt="gwen stacy figurine">
            </figure>
        </div>
    </section>
    <div id = "second-to-last">
        <h2 class ="h2-of-second-to-last">Hello</h2>
        <h2 class ="h2-of-second-to-last">My name is Karl</h2>
    </div>
    <div id = "last-div">
        <div>
            <h2 class ="first-h2-of-last-div">Hello</h2>
            <h2 class ="first-h2-of-last-div">My name is Karl</h2>
        </div>
        <div>
            <h2 class ="second-h2-of-last-div">Hello</h2>
            <h2 class ="second-h2-of-last-div">My name is Karl</h2>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
